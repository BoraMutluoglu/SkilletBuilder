# skillet preamble information used by panhandler
# ---------------------------------------------------------------------
# unique snippet name
name: workflow_xml_edl_policy
# label used for menu selection
label: Sample SkilletBuilder workflow for EDL validation and configuration
description: Used by SkilletBuilder to demonstrate chaining skillets together as workflow solutions.

# type of device configuration
# common types are panorama, panos, and template
# https://github.com/PaloAltoNetworks/panhandler/blob/develop/docs/metadata_configuration.rst
type: workflow

# grouping of like snippets for dynamic menu creation in panhandler
labels:
  collection:
    - Skillet Builder

# ---------------------------------------------------------------------
# end of preamble section

# variables section
# ---------------------------------------------------------------------
# variables used in the configuration templates
# type_hint defines the form field used by panhandler
# type_hints examples include text, ip_address, or dropdown
variables:
  - name: TARGET_IP
    description: NGFW IP or Hostname
    default: 192.168.55.10
    type_hint: fqdn_or_ip
  - name: TARGET_USERNAME
    description: NGFW Username
    default: admin
    type_hint: text
  - name: TARGET_PASSWORD
    description: NGFW Password
    default: admin
    type_hint: password



  - name: choices
    description: sample dropdown list
    default: choices
    type_hint: dropdown
    dd_list:
      - key: option1
        value: option1
      - key: option2
        value: option2
  - name: snippets
    type_hint: hidden
    default: ''
# ---------------------------------------------------------------------
# end of variables section

# snippets section
# ---------------------------------------------------------------------
snippets:
# sample workflow structure with named skillets
  - name: validate_xml_edl_policy

  - name: SkilletBuilderSample_EDL_policy

  - name: validate_xml_edl_policy

# ---------------------------------------------------------------------
# end of snippets section